<html>
    <head>
        <meta charset="UTF-8">
        <title>QBOX</title>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="icon" type="image/png" href="/images/favicon.png"/>
        <link href="https://fonts.googleapis.com/css2?family=Amaranth:wght@700&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
        
    </head>
    <body onload="presentPIN()">
        
        <nav class ="menu">
            <ul class = "menu_selections">
                <li class = "menu_item">
                    <a class="menu_text" id="logo" href="/index.html">QBOX</a>
                </li>
	    	</ul>
        </nav>
        
        <h3 class="setup_text">You just made your group! 
            Here's your pin, send it to your friends so that they can add songs.</h3>
        <div class="input_area">
            <h2 id="PIN" class="displayed_pin"></h2>
            <br>
            <button class="index_button" onclick="navigateToRoom(true)">
                <span style="font-size:1.5em; color:#FFFFFF; font-weight: bold">OK</span></button>
            <br>
            <button class="index_button" onclick="window.location.href='/index.html'">
            <span style="font-size:1.5em; color:#FFFFFF; font-weight: bold">Cancel</span></button>
        </div>
        <script defer src="/js/roomCreationAndNav.js"></script>
    </body>
</html>
